<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>| PI |</title>

<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap para testes, apagar depois que configurar thymeleaf-->
<link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
<!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ff7f00;">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">
					<img src="imagens/logo.png" class="figure-img img-fluid rounded" alt=""></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<div class="col-md-8">
							<form class="form-inline" method="post">
								<li class="nav-item"><a class="btn btn-outline-dark" href="/clientes">Listar Clientes</a></li>
								<li class="nav-item"><a class="btn btn-outline-dark" href="/cadastrarCliente">Cadastrar Cliente</a></li>
								<li class="nav-item"><a class="btn btn-outline-dark" href="/produtos">Listar Produtos</a></li>
								<li class="nav-item"><a class="btn btn-outline-dark" href="/cadastrarProduto">Cadastrar Produto</a></li>
							</form>
						</div>
						<div class="col-md-4">
							<form class="form-inline" method="post">
								<li><select name="nome" id="nome" hidden>
										<option value="todos">Todos</option>
									</select>
								</li>	
								<li><input class="form-control" type="search" placeholder="Insira sua pesquisa..." aria-label="Pesquisar" name="buscar" id="buscar" required>
									<button class="btn btn-outline-dark" type="submit">Pesquisar</button></li>
							</form>
						</div>
						<div class="col-md">
							<li class="nav-item"><a class="btn btn-outline-dark" href="/logout">Sair</a></li>
						</div>
					</ul>
				</div>
			</div>
		</nav>

	</header>

	</br>
	<div class="container" style="background-color: #ff7f00;">
		<br> <br>

		<div class="row">
			<div class="col">
				<div class="card text-center">
					<div class="card-header card-title">
						<h3>Clientes</h3>
					</div>
					<div class="card-body">

						<p class="card-text"></p>
						<a href="/clientes" class="btn btn-dark">Listar
							Clientes</a> <a href="/cadastrarCliente"
							class="btn btn-dark">Cadastrar Cliente</a>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card text-center">
					<div class="card-header  card-title">
						<h3>Produtos</h3>
					</div>
					<div class="card-body">
						<p class="card-text"></p>
						<a href="/produtos" class="btn btn-dark">Listar Produtos</a> <a
							href="/cadastrarProduto" class="btn btn-dark">Cadastrar Produto</a>
					</div>
				</div>
			</div>
		</div>

		<!-- 	nova busca -->
		<div class="row">
			<div class="col">
				<br>
					<div class="row form-group justify-content-center w-100 p-2">
						<table class="table table-hover table-responsive w-auto table-striped">
							<tbody>
								<tr th:each="funcionario : ${funcionarios}">
									<td><a th:href="${(#mvc.url('FC#detalhesFuncionario').arg(0, funcionario.id)).build()}">
										<span th:text="${funcionario.nome}"></span></a> - <b><i>em clientes.</i></b></td>
								</tr>
								<tr th:each="empresa : ${empresas}">
									<td><span th:text="${empresa.nome}"></span> - <b><i>em produtos.</i></b></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="footer-copyright fixed-bottom text-center py-3"	style="background-color: #ff7f00;">
		<span class="text-light align-middle"><a class="btn btn-outline-dark" href="/">Nova Imagem Comunicação Visual<br>Rua: Xxxxx, 000 - Xxx - Xxx/XX<br>Fone: (00) 0000-0000</a></span>
	</div>

	<!--JavaScript bootstrap-->
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous">
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.13.4/jquery.mask.min.js"></script>
		<script type="text/javascript" src="js/ajax.js"></script>
</body>

</html>
