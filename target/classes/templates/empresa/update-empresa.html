<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>| PI |</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">


</head>

<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ff7f00;">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">
					<img src="imagens/logo.png" class="figure-img img-fluid rounded" alt=""></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<div class="col-md-12">
							<form class="form-inline" method="post">
								<li class="nav-item"><a class="btn btn-outline-dark" href="/clientes">Listar Clientes</a></li>
								<li class="nav-item"><a class="btn btn-outline-dark" href="/cadastrarCliente">Cadastrar Cliente</a></li>
								<li class="nav-item"><a class="btn btn-outline-dark" href="/produtos">Listar Produtos</a></li>
								<li class="nav-item"><a class="btn btn-outline-dark" href="/cadastrarProduto">Cadastrar Produto</a></li>
							</form>
						</div>
						<div class="col-md">
							<li class="nav-item"><a class="btn btn-outline-dark" href="/logout">Sair</a></li>
						</div>
					</ul>
				</div>
			</div>
		</nav>

	</header>



    <div class="container">

        <h1>Atualizar Cadastro de Produto</h1>

        <br>

	<th:block th:include="mensagem-validacao"></th:block>

        <form method="post">


			<div class="form-group">
				<div class="row">
					<div class="col">
						<label for=""><b>Nome</b> </label> <input type="text" class="form-control" th:attr="value = ${empresa.nome}" name="nome"
						required> <small class="form-text text-muted"><i>
                        </i></small>
					</div>
				</div>
			</div>
			<div class="form-group">
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for=""><b>*Quantidade</b> </label> <input type="text" class="form-control" value="" placeholder="" name="quantidade" id="quantidade" th:attr="value = ${empresa.valor}" required>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for=""><b>*Valor</b> </label> <input type="text" class="form-control" value="" placeholder="" name="valor" id="valor" onkeypress="$(this).mask('000,00')" th:attr="value = ${empresa.valor}" required>
					</div>
				</div>
			</div>
			</div>
			<button type="submit" class="btn btn-dark">Atualizar Produto</button>
			<label for=""><b>(*)</b><i> - preenchimento obrigatório</i> </label>
        
		</form>

    </div>

    <!--JavaScript bootstrap-->
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous">
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.13.4/jquery.mask.min.js"></script>
		<script type="text/javascript" src="js/ajax.js"></script>
</body>

</html>
