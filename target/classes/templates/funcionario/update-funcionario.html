<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>PI</title>

<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
<!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<title>| PI |</title>

</head>

<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ff7f00;">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">
					<img src="imagens/logo.png" class="figure-img img-fluid rounded" alt=""></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<div class="col-md-12">
							<form class="form-inline" method="post">
								<li class="nav-item"><a class="btn btn-outline-dark" href="/clientes">Listar Clientes</a></li>
								<li class="nav-item"><a class="btn btn-outline-dark" href="/cadastrarCliente">Cadastrar Cliente</a></li>
								<li class="nav-item"><a class="btn btn-outline-dark" href="/produtos">Listar Produtos</a></li>
								<li class="nav-item"><a class="btn btn-outline-dark" href="/cadastrarProduto">Cadastrar Produto</a></li>
							</form>
						</div>
						<div class="col-md">
							<li class="nav-item"><a class="btn btn-outline-dark" href="/logout">Sair</a></li>
						</div>
					</ul>
				</div>
			</div>
		</nav>

	</header>


	<div class="container">

		<th:block th:include="mensagem-validacao"></th:block>

		<form method="post">

			<h1>Atualizar Cliente</h1>

			<br>

			<div class="form-group">
				<div class="row">
					<div class="col">
						<label for=""><b>*Nome</b> </label> <input type="text" class="form-control" value="" name="nome" required
						th:attr="value = ${funcionario.nome}" /> <small
						class="form-text text-muted"><i></i></small>
					</div>
				</div>
			</div>
			<div class="form-group">
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for=""><b>*CPF</b> </label> <input type="text" class="form-control" value="" placeholder="999.999.999-99" name="cpf" id="cpf" onkeypress="$(this).mask('000.000.000-00')" th:attr="value = ${funcionario.cpf}" required>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for=""><b>*Data de Nascimento</b></label> <input	type="text" class="form-control" value="" placeholder="dd/mm/aaaa" name="data_nasc" id="data_nasc" onkeypress="$(this).mask('00/00/0000')" th:attr="value = ${funcionario.data_nasc}" required>
					</div>
				</div>
			</div>
			</div>
			<div class="form-group">
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for=""><b>*Sexo</b> </label> 
							<select type="text" class="form-control" value="" placeholder="" name="sexo" id="sexo" th:attr="value = ${funcionario.sexo}" required>
								<option></option>
								<option>Masculino </option>
								<option>Feminino</option>
							</select>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for=""><b>*Fone/Cel 1</b> </label> <input type="text" class="form-control" value="" placeholder="(99) 99999-9999" name="telefone1" id="telefone" onkeypress="$(this).mask('(00) 00000-0009')" th:attr="value = ${funcionario.telefone1}" required>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for=""><b>Fone/Cel 2</b> </label> <input type="text" class="form-control" value="" placeholder="(99) 99999-9999" name="telefone2" id="celular" onkeypress="$(this).mask('(00) 00000-0009')" th:attr="value = ${funcionario.telefone2}">
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for=""><b>*CEP</b> </label> <input type="text" class="form-control" value="" placeholder="99.999-999" name="cep" id="cep" onblur="pesquisacep(this.value);" onkeypress="$(this).mask('99.999-999')" th:attr="value = ${funcionario.cep}" required>
					</div>
				</div>
			</div>
			</div>
			<div class="form-group">
				<label for=""><b>*Endereço</b> </label> <input type="text" class="form-control" value="" placeholder="" name="logradouro" id="logradouro" th:attr="value = ${funcionario.logradouro}" required>
			</div>
			<div class="form-group">
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for=""><b>*Número</b> </label> <input type="text" class="form-control"	value="" placeholder="" name="numero" id="num" th:attr="value = ${funcionario.numero}" required>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for=""><b>*Bairro</b> </label> <input type="text" class="form-control" value="" placeholder="" name="bairro" id="bairro" th:attr="value = ${funcionario.bairro}" required>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for=""><b>Complemento</b> </label> <input type="text" class="form-control" value="" placeholder="Apartamento, Fundos, ..." name="complemento" id="comp" th:attr="value = ${funcionario.complemento}">
					</div>
				</div>
			</div>
			</div>
			<div class="form-group">
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for=""><b>*Cidade</b> </label> <input type="text" class="form-control" value="" placeholder="" name="cidade" id="localidade" th:attr="value = ${funcionario.cidade}" required>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for=""><b>*Estado</b> </label>
							<select type="text" class="form-control" value="" placeholder="" name="estado" id="uf" th:attr="value = ${funcionario.estado}" required>
								<option value=""></option>	
								<option value="AC">Acre</option>
								<option value="AL">Alagoas</option>
								<option value="AP">Amapá</option>
								<option value="AM">Amazonas</option>
								<option value="BA">Bahia</option>
								<option value="CE">Ceará</option>
								<option value="DF">Distrito Federal</option>
								<option value="ES">Espírito Santo</option>
								<option value="GO">Goiás</option>
								<option value="MA">Maranhão</option>
								<option value="MT">Mato Grosso</option>
								<option value="MS">Mato Grosso do Sul</option>
								<option value="MG">Minas Gerais</option>
								<option value="PA">Pará</option>
								<option value="PB">Paraíba</option>
								<option value="PR">Paraná</option>
								<option value="PE">Pernambuco</option>
								<option value="PI">Piauí</option>
								<option value="RJ">Rio de Janeiro</option>
								<option value="RN">Rio Grande do Norte</option>
								<option value="RS">Rio Grande do Sul</option>
								<option value="RO">Rondônia</option>
								<option value="RR">Roraima</option>
								<option value="SC">Santa Catarina</option>
								<option value="SP">São Paulo</option>
								<option value="SE">Sergipe</option>
								<option value="TO">Tocantins</option>
							</select>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for=""><b>*E-Mail</b> </label> <input type="text" value="" class="form-control" placeholder="email@email.com" name="email" id="email" th:attr="value = ${funcionario.email}" required>
					</div>
				</div>
			</div>
			</div>
			<button type="submit" class="btn btn-dark">Atualizar Cliente</button>
			<label for=""><b>(*)</b><i> - preenchimento obrigatório</i> </label>

		</form>
	</div>

	<!--JavaScript bootstrap-->
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous">
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.13.4/jquery.mask.min.js"></script>
		<script type="text/javascript" src="js/ajax.js"></script>
</body>

</html>
